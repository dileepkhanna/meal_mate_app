{% extends 'delivery/base.html' %} {% block title %}Update Menu Item - Meal Mate{% endblock %} {% block content %}
<div class="update-item-container">
    <h2>Update Menu Item</h2>
    <form method="POST" action="{% url 'update_menuItem' item.id %}" class="update-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" value="{{item.name}}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{item.description}}</textarea>
        </div>

        <div class="form-group">
            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" name="price" step="0.01" value="{{item.price}}" required>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="is_veg" name="is_veg" {% if item.is_veg %}checked{% endif %}>
            <label for="is_veg">Vegetarian</label>
        </div>

        <div class="form-group">
            <label for="picture">Image URL:</label>
            <input type="url" id="picture" name="picture" value="{{item.picture}}">
        </div>

        <button type="submit" class="btn btn-primary">Update Item</button>
    </form>
</div>
{% endblock %}
