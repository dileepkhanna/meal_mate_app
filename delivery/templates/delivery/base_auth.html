<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>{% block title %}Meal Mate - Food Delivery{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--burgundy) 0%, var(--walnut-brown) 100%);
            padding: 2rem 1rem;
            position: relative;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 2.5rem;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* .auth-logo {
            text-align: center;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
        } */

        .logo-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }
        .logo-header h1{
            color: var(--champagne-gold);
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--burgundy) 0%, var(--walnut-brown) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 15px rgba(128, 0, 32, 0.3);
            flex-shrink: 0;
        }

        .logo-icon i {
            font-size: 1.75rem;
            color: var(--champagne-gold);
        }

        .auth-logo h1 {
            color: var(--burgundy);
            /* font-size: 2rem;
            margin: 0;
            font-weight: 700;
            line-height: 1; */
        }


        /* Messages */
        .messages {
            margin-bottom: 1.5rem;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .message i {
            font-size: 1.25rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .auth-page {
                padding: 1.5rem 1rem;
            }

            .auth-container {
                padding: 2rem;
                max-width: 420px;
            }

            .logo-icon {
                width: 55px;
                height: 55px;
            }

            .logo-icon i {
                font-size: 1.5rem;
            }

            .logo-header {
                gap: 0.75rem;
            }

            .auth-logo h1 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .auth-page {
                padding: 1rem 0.75rem;
            }

            .auth-container {
                padding: 1.75rem 1.5rem;
                border-radius: 15px;
                max-width: 100%;
            }

            .auth-logo {
                margin-bottom: 1.5rem;
            }

            .logo-icon {
                width: 50px;
                height: 50px;
            }

            .logo-icon i {
                font-size: 1.35rem;
            }

            .logo-header {
                gap: 0.65rem;
            }

            .auth-logo h1 {
                font-size: 1.5rem;
            }

            .auth-logo p {
                font-size: 0.875rem;
            }

            .message {
                padding: 0.875rem;
                font-size: 0.9rem;
            }
        }

        /* For short screens */
        @media (max-height: 700px) {
            .auth-page {
                padding: 1rem;
                align-items: flex-start;
                padding-top: 2rem;
            }

            .auth-container {
                padding: 1.5rem;
                margin: 0 auto;
            }

            .auth-logo {
                margin-bottom: 1rem;
            }

            .auth-logo h1 {
                font-size: 1.5rem;
            }
        }

        /* For very short screens */
        @media (max-height: 600px) {
            .auth-page {
                padding: 0.75rem;
                padding-top: 1rem;
            }

            .auth-container {
                padding: 1.25rem;
            }

            .auth-logo {
                margin-bottom: 0.75rem;
            }

            .logo-icon {
                width: 45px;
                height: 45px;
            }

            .logo-icon i {
                font-size: 1.25rem;
            }

            .logo-header {
                gap: 0.5rem;
            }

            .auth-logo h1 {
                font-size: 1.35rem;
            }

            .auth-logo p {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="">
                <div class="logo-header">
                    <div class="logo-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <h1>Meal Mate</h1>
                </div>
            
            </div>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    <i
                        class="fas fa-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'error' %}exclamation-circle{% else %}info-circle{% endif %}"></i>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </div>

    {% block scripts %}
    {% endblock %}
</body>

</html>
