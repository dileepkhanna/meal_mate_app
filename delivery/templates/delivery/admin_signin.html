{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'delivery/css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Admin Sign In - Meal Mate</title>
</head>

<body>
    <div class="auth-page admin-auth">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1>Admin Sign In</h1>
                <p>Access the Meal Mate Admin Panel</p>
            </div>

            {% if messages %}
            <div class="auth-messages">
                {% for message in messages %}
                <div class="auth-message {{ message.tags }}">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" action="{% url 'admin_signin' %}" class="auth-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Admin Username
                    </label>
                    <input type="text" id="username" name="username" required placeholder="Enter admin username"
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required placeholder="Enter password" style="padding-right: 45px;">
                        <button type="button" onclick="togglePassword('password', 'togglePasswordIcon')" 
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--champagne-gold); font-size: 1.2rem;">
                            <i class="fas fa-eye" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-auth btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In as Admin
                </button>
            </form>

            <div style="text-align: center; margin: 1.5rem 0;">
                <div style="display: flex; align-items: center; margin: 1.5rem 0;">
                    <hr style="flex: 1; border: none; border-top: 1px solid rgba(212, 175, 55, 0.3);">
                    <span style="padding: 0 1rem; color: var(--soft-cream); opacity: 0.7; font-size: 0.9rem;">OR</span>
                    <hr style="flex: 1; border: none; border-top: 1px solid rgba(212, 175, 55, 0.3);">
                </div>
                <button type="button" class="btn-auth btn-otp" onclick="showAdminOTPForm()">
                    <i class="fas fa-mobile-alt"></i> Login with OTP
                </button>
            </div>

            <div id="adminOtpFormContainer" style="display: none; margin-top: 1.5rem; padding: 1.5rem; background: rgba(212, 175, 55, 0.1); border-radius: 10px; border: 2px solid rgba(212, 175, 55, 0.3);">
                <h3 style="text-align: center; color: var(--champagne-gold); margin-bottom: 1rem; font-size: 1.1rem;">
                    <i class="fas fa-key"></i> Admin OTP Login
                </h3>
                <form method="POST" action="{% url 'request_admin_otp' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="identifier">
                            <i class="fas fa-envelope"></i> Admin Email or Username
                        </label>
                        <input type="text" id="identifier" name="identifier" required placeholder="Enter admin email or username">
                    </div>
                    <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                        <button type="submit" class="btn-auth btn-primary" style="flex: 1;">
                            <i class="fas fa-paper-plane"></i> Send OTP
                        </button>
                        <button type="button" class="btn-auth" style="flex: 1; background: var(--walnut-brown);" onclick="hideAdminOTPForm()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>

            <div class="auth-footer">
                <p>Not an admin? <a href="{% url 'admin_signup' %}">Create new account</a></p>
                <p><a href="{% url 'index' %}"><i class="fas fa-home"></i> Back to Home</a></p>
            </div>
        </div>

        <div class="auth-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>

    <script>
        function showAdminOTPForm() {
            document.querySelector('.auth-form').style.display = 'none';
            document.getElementById('adminOtpFormContainer').style.display = 'block';
        }

        function hideAdminOTPForm() {
            document.querySelector('.auth-form').style.display = 'block';
            document.getElementById('adminOtpFormContainer').style.display = 'none';
        }

        // Toggle password visibility
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>

    <style>
        .btn-otp {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100%;
        }

        .btn-otp:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</body>

</html>
