{% extends 'delivery/base.html' %}

{% block title %}Login Failed - Meal Mate{% endblock %}

{% block content %}
<div class="card fade-in-up" style="text-align: center; max-width: 500px; margin: 2rem auto;">
    <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #f44336; margin-bottom: 1rem;"></i>
    <h2 style="color: #333; margin-bottom: 1rem;">Login Failed!</h2>
    <p style="color: #666; margin-bottom: 2rem;">Invalid username or password. Please try again.</p>
    <div style="display: flex; gap: 1rem; justify-content: center;">
        <a href="{% url 'signin' %}" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Try Again
        </a>
        <a href="{% url 'signup' %}" class="btn btn-secondary">
            <i class="fas fa-user-plus"></i> Sign Up
        </a>
    </div>
</div>
{% endblock %}
