{% extends 'delivery/base_admin.html' %} {% block title %}Update Restaurant - Meal Mate{% endblock %} {% block content %}
<div class="update-restaurant-container ">
    <h2>Update Restaurant</h2>
    <form method="POST" action="{% url 'update_restaurant' restaurant.id %}" class="update-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Restaurant Name:</label>
            <input type="text" id="name" name="name" value="{{restaurant.name}}" required>
        </div>

        <div class="form-group">
            <label for="picture">Picture URL:</label>
            <input type="url" id="picture" name="picture" value="{{restaurant.picture}}">
        </div>

        <div class="form-group">
            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" value="{{restaurant.cuisine}}" required>
        </div>

        <div class="form-group">
            <label for="rating">Rating (0-5):</label>
            <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" value="{{restaurant.rating}}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Restaurant</button>
    </form>
</div>
{% endblock %}
