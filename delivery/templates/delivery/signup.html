{% extends 'delivery/base.html' %} {% block title %}Sign Up - Meal Mate{% endblock %} {% block content %}
<div class="form-container ">
    <h2 style="text-align: center; color: #333; margin-bottom: 2rem;">
        <i class="fas fa-user-plus"></i> Create Account
    </h2>

    <form method="POST" action="{% url 'handle_signup' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i> Username
            </label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="mobile">
                <i class="fas fa-phone"></i> Mobile Number
            </label>
            <input type="text" id="mobile" name="mobile" required>
        </div>

        <div class="form-group">
            <label for="address">
                <i class="fas fa-map-marker-alt"></i> Address
            </label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </div>
    </form>

    <div style="text-align: center; margin-top: 2rem;">
        <p style="color: #666;">Already have an account?</p>
        <a href="{% url 'signin' %}">
            <button class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i> Sign In</button>
        </a>
    </div>
</div>
{% endblock %}
