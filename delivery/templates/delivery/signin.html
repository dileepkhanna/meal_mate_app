{% extends 'delivery/base.html' %} {% block title %}Sign In - Meal Mate{% endblock %} {% block content %}
<div class="form-container ">
    <h2 style="text-align: center; color: #333; margin-bottom: 2rem;">
        <i class="fas fa-sign-in-alt"></i> Sign In
    </h2>

    <form method="POST" action="{% url 'handle_login' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i> Username
            </label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </div>
    </form>

    <div>
        <p style="color: #666;">Don't have an account?</p>
        <a href="{% url 'signup' %}">
            <button class="btn btn-secondary"><i class="fas fa-user-plus"></i>Sign Up</button>
        </a>
    </div>
</div>
{% endblock %}
